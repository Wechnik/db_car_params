{% extends 'base.html' %}

{% block content %}
    <div class="raw">
        <div class="col-md-6 col-xs-12">
            <form action="" method="post" onsubmit="document.getElementById('submit').disabled=true; processFormData();">{% csrf_token %}
                {{ form.as_div }}
                <input id="submit" style="margin-bottom: 30px; margin-top: 30px" class="btn btn-outline-success" type="submit" value="Сохранить"/>
            </form>
        </div>
    </div>
{% endblock content %}
