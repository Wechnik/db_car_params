{% extends "base.html" %}

{% block content %}
    <table id="table_id" class="display">
        <thead>
        <tr>
            <th>Бренд</th>
            <th>Модель</th>
            <th>Поколение</th>
            <th>Рестайлинг</th>
            <th>Комплектация</th>
            <th style="width: 20%">Операции</th>
        </tr>
        </thead>

        {% for row in data %}
            <tr>
                <td>{{ row.0 }}</td>
                <td>{{ row.1 }}</td>
                <td>{{ row.2 }}</td>
                <td>{{ row.3 }}</td>
                <td>{{ row.4 }}</td>
                <td>
                    <a href="{% url 'detail'|add:type row.5.id %}">
                        <button type="button" class="btn btn-outline-info"><i class="nav-icon fas fa-glasses"></i>
                        </button>
                    </a>
                    <a href='{% url 'edit'|add:type row.5.id %}'>
                        <button type="button" class="btn btn-outline-success"><i
                                class="nav-icon fas fa-highlighter"></i></button>
                    </a>
                    <a href="{% url 'delete'|add:type row.5.id %}">
                        <button type="button" class="btn btn-outline-danger"><i class="nav-icon fas fa-trash"></i>
                        </button>
                    </a>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
